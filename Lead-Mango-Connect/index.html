<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inquiry</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui, sans-serif;
      background:#f2f2f2;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card{
      width:92%;
      max-width:420px;
      background:white;
      padding:20px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    input{
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
      box-sizing:border-box;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:16px;
      font-size:18px;
      border:none;
      border-radius:10px;
      background:#2AABEE;
      color:white;
      font-weight:600;
      cursor:pointer;
    }

    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .sent{
      text-align:center;
      margin-top:12px;
      font-weight:600;
      color:green;
    }
  </style>

<!-- LEAD_MANGO_PASSWORD_GATE -->
<script>
(function(){
  var PASS = "ohfee2Ju";
  function showGate(){
    var wrap = document.createElement('div');
    wrap.id = 'lm_gate';
    wrap.innerHTML =
      '<div style="position:fixed;inset:0;background:#f2f2f2;display:flex;align-items:center;justify-content:center;padding:20px;z-index:9999;">' +
        '<div style="width:92%;max-width:420px;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.1);padding:20px;font-family:system-ui,sans-serif;">' +
          '<div style="font-weight:700;font-size:18px;margin-bottom:12px;">Enter password</div>' +
          '<input id="lm_pw" type="password" style="width:100%;padding:14px;border-radius:8px;border:1px solid #ddd;font-size:16px;box-sizing:border-box;">' +
          '<button id="lm_btn" style="width:100%;margin-top:12px;padding:16px;font-size:18px;border:none;border-radius:10px;background:#2AABEE;color:#fff;font-weight:600;cursor:pointer;">Unlock</button>' +
          '<div id="lm_err" style="margin-top:10px;color:#b00020;font-weight:600;display:none;">Wrong password.</div>' +
        '</div>' +
      '</div>';
    document.body.appendChild(wrap);
    document.getElementById('lm_btn').onclick = function(){
      var v = (document.getElementById('lm_pw').value || '').trim();
      if(v === PASS){
        sessionStorage.setItem('lm_ok','1');
        wrap.remove();
      } else {
        document.getElementById('lm_err').style.display = 'block';
      }
    };
  }
  document.addEventListener('DOMContentLoaded', function(){
    if(sessionStorage.getItem('lm_ok') !== '1') showGate();
  });
})();
</script>

</head>

<body>

<div class="card">

  <input id="business" placeholder="Business Type">
  <input id="amount" type="number" placeholder="Result Amount">
  <input id="region" placeholder="Region / Country (optional)">

  <button id="submit">Submit</button>

  <div id="status" class="sent"></div>

</div>

<script src="app.js"></script>

</body>
</html>
