<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inquiry</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui, sans-serif;
      background:#f2f2f2;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card{
      width:92%;
      max-width:420px;
      background:white;
      padding:20px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    input{
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
      box-sizing:border-box;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:16px;
      font-size:18px;
      border:none;
      border-radius:10px;
      background:#2AABEE;
      color:white;
      font-weight:600;
      cursor:pointer;
    }

    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .sent{
      text-align:center;
      margin-top:12px;
      font-weight:600;
      color:green;
    }
  </style>
</head>

<body>

<div class="card">

  <input id="business" placeholder="Business Type">
  <input id="amount" type="number" placeholder="Result Amount">
  <input id="region" placeholder="Region / Country (optional)">

  <button id="submit">Submit</button>

  <div id="status" class="sent"></div>

</div>

<script src="./app.js"></script>

</body>
</html>
